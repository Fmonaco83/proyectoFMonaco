<head>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top border border-dark" >
    <div class="container-fluid" >
      <a class="navbar-brand " >PROYECTO TIENDA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <a class="nav-link text-dark"  >Fernando Monaco</a>
        </ul>
      </div>
    </div>
  </nav>

  </nav>
  <div class="pro"></div>
  <div id="container"  class="mt-4 p-4 g-2 d-flex justify-content-center flex-wrap"></div>
  <div class="seleccionados">
    <h2>Productos Seleccionados</h2>
  </div>
  <div id="container_carrito" class="mt-4 p-4 g-2 d-flex justify-content-center flex-wrap"></div>
 <div class="txt ">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" id="correo" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Nombre y Apellido</label>
      <input type="text" id="n_p" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion de Entrega</label>
      <input type="text" id="direccion" class="form-control" id="inputAddress" >
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Informacion Adicional</label>
      <input type="text" id="adicional" class="form-control" id="inputAddress2" >
    </div> 
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Telefono</label>
      <input type="text" id="tel" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Forma de Pago</label>
      <select id="inputState" class="form-select">
        <option selected>Selecciona Forma de Pago</option>
        <option>TC Visa</option>
        <option>TC Mastecard</option>
        <option>TC American Express</option>
        <option>TC Naranja</option>
        <option>Transferencia</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto Terminos y Condiciones 
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type='button' id="boton_1" type="submit" class="btn btn-primary">Confirmar Pedido</button>
    </div>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
